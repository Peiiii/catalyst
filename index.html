      /* Custom scrollbar for a more modern, lightweight look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.5); /* slate-600 with 50% opacity */

        transition: background-color 0.2s ease-in-out;
      }

      }
    </style>
